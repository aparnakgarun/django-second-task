<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <a href="{% url 'profile_create' %}">Create a new profile</a>
    <ul>
        {% for profile in profiles %}
            <li>
                <a href="{% url 'profile_detail' pk=profile.pk %}">{{ profile.name }}</a>
                <a href="{% url 'profile_update' pk=profile.pk %}">Edit</a>
                <a href="{% url 'profile_delete' pk=profile.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
